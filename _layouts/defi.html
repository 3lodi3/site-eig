---
layout: default
---

<div class='full'>
  <div class='row'>
    <div class='large-8 columns'>
      <div class='mod modBoxedSlider'>
        <div class='slides'>
          {% for image in page.images %}
            <div class="slide">
              <img src="{{site.url}}/{{image}}" alt="">
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class='large-4 columns'>
      <h3>{{page.title}}</h3>
      <p>
        {{content}}
      </p>
      <ul class='info'>
        <li>
          <strong>Année :</strong>
          {{page.year}}
        </li>
        <li>
          <strong>EIGs :</strong>
          {{page.eigs}}
        </li>
      </ul>
      <div class='spacing'></div>
      <a class='button small' href='{{page.website}}'>Visiter le site du défi</a>
      <div class='spacing'></div>
      <ul class='info'>
        <li>
          <div class='spacing'></div>
          <a href='' title='previous'>
            <i class='icon-left-open'></i>
          </a>
          <a href='portfolio.html' title='back to work list'>
            <i class='icon-layout'></i>
          </a>
          <a href='' title='next'>
            <i class='icon-right-open'></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class='four spacing'></div>
</div>
