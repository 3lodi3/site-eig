- question: "Qui peut participer ?"
  reponse: "<p>Le programme EIG est ouvert à toute personne ayant terminé son cursus universitaire, à l’exception des agents en fonction dans l’administration et des membres du jury (voir le règlement du programme pour plus d’informations).</p><p>Nous recherchons principalement des candidat·es disposant d’une certaine expérience (environ 5 ans), mais des profils moins expérimentés ayant déjà mené des projets d’entreprenariat ou associatifs sont également les bienvenus.</p>"
  ancre: qui-peut-participer

- question: "En quoi un·e EIG est-elle ou il différent·e d’un prestataire ?"
  reponse: "<p>À la différence d’un prestataire, les EIG ne travaillent pas sur un cahier des charges précis. Elles et ils sont maîtres de leur défi et peuvent proposer des modifications au projet envisagé initialement par les administrations d’accueil, s’il leur semble qu’il existe des manières plus adéquates de résoudre le défi qui leur a été lancé, en terme de technologies ou de livrables. Au cours de leur immersion dans l’administration, les EIG sont amené·es à élaborer une feuille de route sur laquelle elles et ils itèrent avec leurs mentors.</p>"
  ancre: pas-un-prestataire

- question: "En quoi un·e EIG est-elle ou il différent·e d’un contractuel en CDD de 3 ans dans l’administration ?"
  reponse: "<p>À la différence d’un contractuel classique, les EIG sont mobilisé·es sur un seul projet, et pendant 10 mois. Cela leur permet de mener un projet de bout en bout, de sa conception à sa réalisation. Les mentors sont garants de ce format, en permettant aux EIG de rentrer en contact avec tous les interlocuteurs nécessaires à la réalisation du défi.</p>"
  ancre: pas-un-contractuel-classique

- question: "Quelle est la forme du contrat des EIG avec leur administration d’accueil ?"
  reponse: "<p>Les EIG, une fois sélectionnés, rentrent en contact avec l’administration d’accueil afin de signer un contrat. La forme est la suivante : CDD de 10 mois rémunéré 4000 euros nets par mois.</p>"
  ancre: contrat-administration

- question: "Pourquoi des défis de 10 mois ?"
  reponse: "<p>Les règles sont claires : après 10 mois, les EIG quittent leur administration d’accueil. La présence de cette date butoir place une pression saine sur les entrepreneur·es, qui restent concentré·es sur la tâche à accomplir.  Cette temporalité différente de celle habituellement en vigueur dans l’administration insuffle de nouvelles méthodes et stimule la créativité et l’efficacité de l’équipe projet.</p>"
  ancre: pourquoi-dix-mois

- question: "Au terme des 10 mois, comment les défis sont-ils pérennisés ?"
  reponse: "<p>Les outils continuent à être maintenus et développés par les équipes de l’administration d’accueil. D’autres sont mêmes déployés dans d’autres services. De plus, l’obligation, sauf dérogation, de verser les développements réalisés en open source rend leur maintien possible par tous. À titre d’exemple, la promotion 1 a créé un dépôt github.</p>"
  ancre: perennisation-des-defis

- question: "Comment sont préparé·es les mentors à l’accueil des EIG dans leur administration ?"
  reponse: "<p>Avant l’arrivée des EIG, les mentors sont accompagnés par l’équipe d’Etalab pour préparer plusieurs étapes : le recrutement administration, l’environnement de travail, le cadrage du défi (besoins technique, méthodes, agilité, etc.). Elles et ils participent également aux sessions de mentoring de la promotion, et peuvent ainsi partager leurs réussites et leurs difficultés.</p>"
  ancre: preparation-des-mentors

- question: "Quels défis ont été réalisés par les membres de la première et de la deuxième promotions ?"
  reponse: "<p>Nous vous invitons à consulter la page \"défis\" de l'onglet \"réalisations\" pour découvrir les défis en cours et déjà réalisés.<p>"
  ancre: defis-eig1-eig2

