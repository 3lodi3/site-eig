---
layout: default
---

<div class='full'>
  <div class='row'>
    <div class='large-8 columns'>
	<h3>{{page.nom}} <a href="https://twitter.com/{{page.twitter}}"><i class='fa fa-twitter'></i></a> </h3>
      <ul class='info'>
        <li>
          <strong>Année :</strong>
          {{page.annees}}
        </li>
        <li>
            <strong>Défi :</strong>
            {{page.defi}}
        </li>
        <li>
            <strong>Profil :</strong>
            {{page.profil}}
        </li>
      </ul>
      <p>
          {{content}}
      </p>
      <div class='spacing'></div>
      <a class='button small' href='{{page.website}}'>Site personnel</a>
      <div class='spacing'></div>
    </div>
    <div class='large-4 columns'>
	<div class='mod modBoxedSlider'>
            <div class='slides'>
		{% for image in page.images %}
		<div class="slide">
		    <img src="{{site.url}}/{{image}}" alt="">
		</div>
		{% endfor %}
            </div>
	</div>
    </div>
  </div>
  <div class='four spacing'></div>
</div>
