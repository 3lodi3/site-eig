---
layout: default
section_id: communaute
---

<div class='full'>
    <div class='row'>
	{% for personne in site.data.personnes %}
	<div class='medium-6 columns gallery' style="padding: .5em;">
	    <div class='{% for single-class in personne.class %}
			{{single-class}}
			{% endfor %}'>
		<div class='medium-6 columns'>
		    <a href='{{personne.link_to}}'>
			<img style='border-radius:50%;' width="200px" src="{{personne.image}}" />
		    </a>
		</div>
		<div class='medium-6 columns'>
		    <h3>{{personne.title}}</h3>
		    <ul>
			<li>{{personne.profil}}</li>
			<li>{{personne.defi}}</li>
			<li>{{personne.annee}}</li>
		    </ul>
		</div>
	    </div>
	</div>
	{% endfor %}
    </div>
    <div class='three spacing'></div>
</div>
